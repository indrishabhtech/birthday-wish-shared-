<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate and share personalized birthday wishes with a surprise scratch card reveal effect!">
  <meta name="keywords" content="birthday, wishes, generator, surprise, scratch card, personalized, celebration">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Birthday Wish Surprise 🎂</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    #wish-message {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
    }
    button {
      background-color: #ff6f61;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff5236;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>🎁 Your Surprise Wish 🎉</h1>
  <div id="wish-message">Happy Birthday, <span id="name-placeholder"></span>! 🎈</div>
  <canvas id="scratchCanvas"></canvas>
</div>

<!-- Include the confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
  const wishes = [
    `🎂 Happy Birthday! 🎈 Wishing you a day filled with love and joy!`,
    `🎉 May all your dreams come true! Have an amazing birthday! 🎊`,
    `🎂 Cheers to you! May your special day be as incredible as you are! 🎉`,
    `🎈 Wishing you all the happiness your heart can hold. Have a fantastic birthday! 🎂`,
    // ... add more wishes here
  ];

  function getRandomWish(name) {
    const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
    return randomWish.replace('!', `, ${name}!`);
  }

  // Set the personalized wish on page load
  window.onload = function() {
    const path = window.location.pathname;
    const name = decodeURIComponent(path.substring(1)) || "Friend"; // Get the name from the URL
    const personalizedWish = getRandomWish(name);
    document.getElementById('name-placeholder').textContent = name;
    document.getElementById('wish-message').textContent = personalizedWish;

    // Initialize the scratch effect
    initializeScratchEffect();
  };

  function initializeScratchEffect() {
    const canvas = document.getElementById('scratchCanvas');
    const container = document.querySelector('.container');
    const ctx = canvas.getContext('2d');
    const scratchThreshold = 0.5; // 50% of the canvas needs to be scratched to trigger the confetti

    // Adjust canvas size to match the container
    canvas.width = container.offsetWidth;
    canvas.height = container.offsetHeight;

    // Fill the canvas with a solid color (scratch surface)
    ctx.fillStyle = '#cccccc';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let isDrawing = false;
    let totalScratched = 0;

    // Scratch off effect
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    canvas.addEventListener('touchstart', startDrawing, { passive: true });
    canvas.addEventListener('touchmove', draw, { passive: true });
    canvas.addEventListener('touchend', stopDrawing);
    
    function startDrawing(e) {
      isDrawing = true;
      draw(e); // Start drawing immediately
    }

    function draw(e) {
      if (!isDrawing) return;

      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX || e.touches[0].clientX) - rect.left;
      const y = (e.clientY || e.touches[0].clientY) - rect.top;

      // Define the area to clear (scratch)
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2, false);
      ctx.fill();

      checkScratchCompletion();
    }

    function stopDrawing() {
      isDrawing = false;
    }

    // Check how much of the canvas has been scratched off
    function checkScratchCompletion() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const pixels = imageData.data;
      let transparentPixels = 0;

      // Count how many pixels are transparent
      for (let i = 3; i < pixels.length; i += 4) {
        if (pixels[i] === 0) transparentPixels++; // If alpha is 0 (transparent)
      }

      const scratchedPercentage = transparentPixels / (pixels.length / 4);

      // Trigger confetti if enough of the canvas is scratched off
      if (scratchedPercentage > scratchThreshold) {
        triggerConfetti();
        canvas.removeEventListener('mousemove', draw); // Stop further scratching
        canvas.removeEventListener('touchmove', draw);
      }
    }

    function triggerConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });

      confetti({
        particleCount: 150,
        angle: 60,
        spread: 55,
        origin: { x: 0 }
      });

      confetti({
        particleCount: 150,
        angle: 120,
        spread: 55,
        origin: { x: 1 }
      });
    }
  }
</script>

</body>
</html>
