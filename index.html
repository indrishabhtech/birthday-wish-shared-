<body>
  <div class="container">
    <h1 id="greeting">Create Amazing Birthday Wishes ðŸŽ‚ðŸŽ‰</h1>

    <!-- Input Panel for generating a link -->
    <div class="input-panel" id="input-panel">
      <input type="text" id="name" placeholder="Enter the birthday person's name" />
      <button onclick="generateLink()">Share Wishes</button>
    </div>

    <!-- Share section for showing the generated link -->
    <div id="share-section" class="share-section hidden">
      <p>Share this link:</p>
      <input type="text" id="share-link" readonly />
      <button onclick="copyLink()">Copy Link</button>
      <div class="social-buttons">
        <button onclick="shareOnWhatsApp()">Share on WhatsApp</button>
        <button onclick="shareOnFacebook()">Share on Facebook</button>
        <button onclick="shareOnTwitter()">Share on Twitter</button>
      </div>
    </div>
  </div>

  <script>
    function generateLink() {
      const name = document.getElementById("name").value.trim();
      if (name) {
        const encodedName = encodeURIComponent(name);
        const link = `${window.location.origin}/${encodedName}`;
        document.getElementById("share-link").value = link;
        document.getElementById("share-section").classList.remove("hidden");
      }
    }

    function copyLink() {
      const link = document.getElementById("share-link");
      link.select();
      link.setSelectionRange(0, 99999); // For mobile devices
      document.execCommand("copy");
      alert("Link copied: " + link.value);
    }

    function shareOnWhatsApp() {
      const link = document.getElementById("share-link").value;
      const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(link)}`;
      window.open(whatsappUrl, "_blank");
    }

    function shareOnFacebook() {
      const link = document.getElementById("share-link").value;
      const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(link)}`;
      window.open(facebookUrl, "_blank");
    }

    function shareOnTwitter() {
      const link = document.getElementById("share-link").value;
      const twitterUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(link)}`;
      window.open(twitterUrl, "_blank");
    }
  </script>
